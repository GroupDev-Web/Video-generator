<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>Text to Image Generator</h1>
<input type="text" id="textInput" placeholder="Enter text to generate an image">
<button id="generateButton">Generate Image</button>
<div class="error" id="errorMessage"></div>
<canvas id="canvas" width="400" height="300"></canvas>

<script>
    const textInput = document.getElementById('textInput');
    const generateButton = document.getElementById('generateButton');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const errorMessage = document.getElementById('errorMessage');

    generateButton.addEventListener('click', () => {
        const text = textInput.value.trim();
        errorMessage.textContent = ''; // Clear previous error messages

        if (text) {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set canvas background color
            ctx.fillStyle = 'lightblue'; // Background color
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set text properties
            ctx.fillStyle = 'black'; // Text color
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Generate random color for the text
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            ctx.fillStyle = randomColor;

            // Draw the text on the canvas
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
        } else {
            errorMessage.textContent = 'Please enter some text.';
        }
    });
</script>

</body>
</html>
